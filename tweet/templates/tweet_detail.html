{% extends 'base.html' %}

{% block title %}Tweet #{{ tweet.id }}{% endblock %}

{% block main %}
    <div class="tweet">
        <div class="tweet-text">{{ tweet.text }}</div>
        <div class="tweet-user">{{ tweet.user }}</div>
        <div class="tweet-created-at">{{ tweet.created_at }}</div>
    </div>
{% endblock %}
