{% load static %}

{% if user != request.user %}
    <a href="{% url 'follow_user' user.id %}">
        {% if user not in request.user.who_im_following.all %}
        Follow
        {% else %}
        Unfollow
        {% endif %}
    </a>
{% endif %}
